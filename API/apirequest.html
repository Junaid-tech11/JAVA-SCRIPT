<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Request</title>
</head>

<body style="background-color: #212121;">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    //before the fetch we were used XMLHttpRequest()
    const xhr = new XMLHttpRequest();  //sending the request
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () { //it continousely  moniter the state 
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)  //parse convert string to JSON
            console.log(data.followers);

        }
    }
    xhr.send();
    //some Extra info:
    // console.log() is not the part of the JS it is the
    // part of the browser web tool it is known as debug tools
    //  in dev tool in browser
</script>

</html>
