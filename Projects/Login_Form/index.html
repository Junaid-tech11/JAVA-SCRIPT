<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">
                    Login
                </h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="namefield">
                <input type="email" name="email" placeholder="Username or Email Address">
                <input type="password" placeholder="Password">
                <a href="">Forget Password?</a>
                <input type="button" value="Login" id="signinbtn">
                <div class="links">
                    <a href="#"><img src="./assets/twitter_2504839.png" alt=""></a>
                    <a href="#"><img src="./assets/letter-f_10077584.png" alt=""></a>
                    <a href="#"><img src="./assets/youtube_4494485.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupbtn">Sign Up</a></p>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
