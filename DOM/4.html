<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS or Chai</title>
</head>

<body style="background-color:yellowgreen;">

</body>
<script>
    const div = document.createElement("div");
    console.log(div)
    div.className = "my-class";
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'my-title');
    div.style.color = "black";
    div.style.fontSize = "24px";
    div.padding = "10px";
    //div.innerText = "Hello World!";  // alternative to create text inside the div
    const addText = document.createTextNode("Hello World!");
    div.appendChild(addText) // another alternative to create text inside the div

    document.body.appendChild(div); // append the div to the body
</script>

</html>
